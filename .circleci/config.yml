version: 2
jobs:
  build:
    docker:
      - image: ubuntu-server:latest
    working_directory: ~/solidity-examples
    steps:
      - checkout
      - run:
          name: fetch-external-deps
          command: 'sudo chmod +x ./.circleci/fetch_deps.sh && ./.circleci/fetch_deps.sh'
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_test_results:
          path: test-results.xml